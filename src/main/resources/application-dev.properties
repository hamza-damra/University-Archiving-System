# Development Environment Configuration
# Use this profile with: --spring.profiles.active=dev

# Session cookie settings for local development
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=Lax

# Enable detailed logging for debugging
logging.level.org.springframework.session=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Database settings for development (override with env vars if needed)
# Default to localhost for local dev, or set env vars to use cloud DB
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# Hibernate DDL auto - 'update' creates tables automatically from entities
# Works with empty database - creates all tables and relationships
spring.jpa.hibernate.ddl-auto=update

# Disable Flyway - let Hibernate manage schema from entities
spring.flyway.enabled=false

# Spring SQL init - create Spring Session tables automatically
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true

# Spring Session - create tables if not exist
spring.session.jdbc.initialize-schema=always

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
