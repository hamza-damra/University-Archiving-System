version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: archive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: archive_system
      MYSQL_USER: archive_user
      MYSQL_PASSWORD: archive_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - archive-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archive-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: archive_system
      MYSQL_USER: archive_user
      MYSQL_PASSWORD: archive_pass
      FILE_UPLOAD_DIR: /app/uploads
    volumes:
      - app_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - archive-network

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local

networks:
  archive-network:
    driver: bridge
