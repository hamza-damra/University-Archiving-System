<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Indicator Timing Property Tests</title>
    
    <!-- QUnit CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    
    <!-- Tailwind CSS for modal styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Add fade-in animation */
        .fade-in {
            animation: fadeIn 0.2s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <!-- QUnit JS -->
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
    
    <!-- Test file -->
    <script type="module" src="loading-indicator-timing-pbt.test.js"></script>
</body>
</html>
