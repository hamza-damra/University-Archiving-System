<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Quds University Archiving System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/theme.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <!-- Theme Toggle -->
            <div class="flex justify-end mb-4">
                <button class="theme-toggle" onclick="themeManager.toggle()" aria-label="Toggle dark mode"
                    title="Toggle dark mode">
                    <!-- Sun icon (shown in dark mode) -->
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
            <div class="mb-4 flex justify-center">
                <img src="/black-logo.png" alt="Al-Quds University logo"
                    style="max-height: 120px; max-width: 300px; height: auto; width: auto;"
                    onerror="this.style.display='none'">
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Al-Quds University</h1>
            <p class="text-gray-600">Document Archiving System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign In</h2>

            <form id="loginForm" novalidate>
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required aria-required="true"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="your.email@alquds.edu">
                    <p id="emailError" class="text-red-600 text-sm mt-1 hidden" role="alert"></p>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required aria-required="true"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="Enter your password">
                    <p id="passwordError" class="text-red-600 text-sm mt-1 hidden" role="alert"></p>
                </div>

                <!-- General Error Message -->
                <div id="generalError"
                    class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm hidden"
                    role="alert"></div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-medium">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-sm text-gray-600">
            <p>Al-Quds University â€” Archiving System</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Signing in...</span>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
</body>

</html>
