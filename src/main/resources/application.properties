spring.datasource.url=jdbc:mysql://localhost:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP connection pooling (default in Spring Boot, but explicitly configured)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Flyway migration settings - TEMPORARILY DISABLED FOR REPAIR
spring.flyway.enabled=false

# SQL initialization - create Spring Session tables on fresh database
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true

# Spring Session JDBC Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m

# Session cleanup - runs every 15 minutes to remove expired sessions
spring.session.jdbc.cleanup-cron=0 */15 * * * *

# File Upload Settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Application Upload Configuration
app.upload.base-path=uploads/
app.upload.allowed-extensions=pdf,zip
app.upload.max-file-count=10
app.upload.max-total-size-mb=50
app.upload.create-directories=true

# Academic Configuration
app.academic.default-year=2024-2025
app.academic.auto-create-semesters=true
app.academic.semester-first-start-month=9
app.academic.semester-first-end-month=12
app.academic.semester-second-start-month=1
app.academic.semester-second-end-month=5
app.academic.semester-summer-start-month=6
app.academic.semester-summer-end-month=8

# JWT Configuration (custom properties)
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
server.port=8080
logging.level.com.alqude.edu.ArchiveSystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/archive-system.log

# Legacy file upload directory (deprecated - use app.upload.base-path)
file.upload.directory=uploads/

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
# Expose health endpoint for Docker health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
