version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: archive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: archive_system
      MYSQL_USER: archive_user
      MYSQL_PASSWORD: archive_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - archive-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archive-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      # File Upload Configuration
      APP_UPLOAD_BASE_PATH: /app/uploads
      APP_UPLOAD_ALLOWED_EXTENSIONS: pdf,zip
      APP_UPLOAD_MAX_FILE_COUNT: 10
      APP_UPLOAD_MAX_TOTAL_SIZE_MB: 50
      # Academic Configuration
      APP_ACADEMIC_DEFAULT_YEAR: 2024-2025
      APP_ACADEMIC_AUTO_CREATE_SEMESTERS: true
    volumes:
      # Mount uploads directory for hierarchical file storage
      # Format: {year}/{semester}/{professorId}/{courseCode}/{documentType}/
      - app_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - archive-network

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local
    # Persistent storage for hierarchical file structure
    # Preserves files across container restarts

networks:
  archive-network:
    driver: bridge
