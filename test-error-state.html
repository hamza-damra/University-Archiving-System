<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer Error State Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">File Explorer Error State Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Test 1: Error State with Primary Message Only</h2>
            <div id="test1" class="border border-gray-200 rounded-lg p-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Test 2: Error State with Primary and Secondary Message</h2>
            <div id="test2" class="border border-gray-200 rounded-lg p-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Test 3: Error State in File Explorer Context</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-1 bg-white border border-gray-200 rounded-lg p-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3">Folder Structure</h3>
                    <div id="test3-tree" class="overflow-x-auto"></div>
                </div>
                <div class="md:col-span-2 bg-white border border-gray-200 rounded-lg p-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3">Files</h3>
                    <div id="test3-files" class="overflow-x-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Mock FileExplorer class with just the error rendering methods
        class MockFileExplorer {
            renderErrorState(message, secondaryMessage = null) {
                return `
                    <div class="text-center py-8">
                        <svg class="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-600 text-sm font-medium">${this.escapeHtml(message)}</p>
                        ${secondaryMessage ? `
                            <p class="text-gray-500 text-xs mt-2">${this.escapeHtml(secondaryMessage)}</p>
                        ` : ''}
                    </div>
                `;
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const explorer = new MockFileExplorer();

        // Test 1: Primary message only
        document.getElementById('test1').innerHTML = explorer.renderErrorState('Failed to load file explorer');

        // Test 2: Primary and secondary message
        document.getElementById('test2').innerHTML = explorer.renderErrorState(
            'Failed to load folder',
            'Please try again or select a different semester'
        );

        // Test 3: Error in File Explorer context
        document.getElementById('test3-tree').innerHTML = explorer.renderErrorState('Failed to load folder structure');
        document.getElementById('test3-files').innerHTML = explorer.renderErrorState(
            'Failed to load files',
            'Please try again'
        );
    </script>
</body>
</html>
