<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview Error Handling - Property-Based Tests</title>
    
    <!-- QUnit CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #qunit {
            margin-top: 0;
        }
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .error-container {
            text-align: center;
            padding: 20px;
        }
        .error-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            color: #666;
            margin-bottom: 20px;
        }
        .error-actions button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- QUnit Test Container -->
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <!-- Modals Container (for preview modal) -->
    <div id="modalsContainer"></div>
    
    <!-- QUnit JS -->
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
    
    <!-- Test File (not a module, uses global scope) -->
    <script src="file-preview-error-handling-pbt.test.js"></script>
</body>
</html>
