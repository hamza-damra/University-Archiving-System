<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileExplorer Unit Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .test-info {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        #output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .pass {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .fail {
            color: #f44336;
            font-weight: bold;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>FileExplorer Component Unit Tests</h1>
    
    <div class="test-info">
        <strong>Feature:</strong> dean-file-explorer-filter-fix<br>
        <strong>Component:</strong> FileExplorer<br>
        <strong>Testing:</strong> hideTree configuration option functionality<br>
        <strong>Requirements:</strong> 5.1, 5.5
    </div>
    
    <div class="controls">
        <button id="runTests" onclick="runAllTests()">Run Tests</button>
        <button id="clearOutput" onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="output"></div>
    
    <script src="file-explorer.test.js"></script>
    
    <script>
        const outputDiv = document.getElementById('output');
        const runButton = document.getElementById('runTests');
        
        // Override console.log to capture output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            const message = args.join(' ');
            const line = document.createElement('div');
            
            // Add color coding
            if (message.includes('✓ PASSED') || message.includes('✓ PASS')) {
                line.className = 'pass';
            } else if (message.includes('✗ FAILED') || message.includes('✗ FAIL')) {
                line.className = 'fail';
            }
            
            line.textContent = message;
            outputDiv.appendChild(line);
            
            // Auto-scroll to bottom
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };
        
        function clearOutput() {
            outputDiv.innerHTML = '';
        }
        
        async function runAllTests() {
            clearOutput();
            runButton.disabled = true;
            
            try {
                console.log('='.repeat(60));
                console.log('FileExplorer Component Unit Tests');
                console.log('Feature: dean-file-explorer-filter-fix');
                console.log('='.repeat(60));
                console.log('');
                
                await runTests();
                
                console.log('');
                console.log('Tests completed!');
            } catch (error) {
                console.log('');
                console.log('✗ Test execution failed:');
                console.log(error.message);
                console.log(error.stack);
            } finally {
                runButton.disabled = false;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
