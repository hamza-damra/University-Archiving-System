<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deanship Dashboard</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/deanship-layout.css">
    <link rel="stylesheet" href="/css/file-preview-modal.css">
    <style>
        /* Dashboard-specific styles */
        .dashboard-welcome {
            margin-bottom: var(--spacing-2xl);
        }
        
        .dashboard-welcome h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .dashboard-welcome p {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
        }
        
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }
        
        .dashboard-card {
            background-color: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        
        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .dashboard-card-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--color-primary);
        }
        
        .dashboard-card-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .dashboard-card-description {
            font-size: var(--font-size-md);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            flex: 1;
        }
        
        .dashboard-card-stat {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
        }
        
        .dashboard-card-button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 44px;
        }
        
        .dashboard-card-button:hover {
            background-color: var(--color-primary-dark);
        }
        
        .dashboard-card-button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="deanship-layout">
        <!-- Header -->
        <header class="deanship-header">
            <div class="header-title">Al-Quds University / Deanship Dashboard</div>
            <div class="header-user">
                <span class="header-user-name" id="deanshipName">Loading...</span>
                <button class="header-logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>
        
        <!-- Navigation -->
        <nav class="deanship-nav">
            <a href="/deanship/dashboard" class="nav-link">Dashboard</a>
            <a href="/deanship/academic-years" class="nav-link">Academic Years</a>
            <a href="/deanship/professors" class="nav-link">Professors</a>
            <a href="/deanship/courses" class="nav-link">Courses</a>
            <a href="/deanship/course-assignments" class="nav-link">Assignments</a>
            <a href="/deanship/reports" class="nav-link">Reports</a>
            <a href="/deanship/file-explorer" class="nav-link">File Explorer</a>
        </nav>
        
        <!-- Global Filters -->
        <div class="deanship-filters">
            <label class="filter-label" for="academicYearSelect">Academic Year:</label>
            <select id="academicYearSelect" class="filter-select">
                <option value="">Select Academic Year</option>
            </select>
            
            <label class="filter-label" for="semesterSelect">Semester:</label>
            <select id="semesterSelect" class="filter-select">
                <option value="">Select Semester</option>
            </select>
        </div>
        
        <!-- Main Content -->
        <main id="page-content">
            <div class="dashboard-welcome">
                <h1>Welcome to Deanship Dashboard</h1>
                <p>Manage academic structure and monitor submissions across the university</p>
            </div>
            
            <div id="dashboardCards" class="dashboard-cards">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Modals Container -->
    <div id="modalsContainer"></div>
    
    <script src="/js/modern-dropdown.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
