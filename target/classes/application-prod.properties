# Production Environment Configuration
# Use this profile with: --spring.profiles.active=prod

# Session cookie settings for production (requires HTTPS)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=Strict

# Reduce logging in production
logging.level.org.springframework.session=INFO
logging.level.org.springframework.jdbc=WARN

# Database settings (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/archive_system?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# Connection pooling for production load
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# Flyway for prod - never clean
spring.flyway.clean-disabled=true

# Longer session timeout for production
spring.session.timeout=60m
