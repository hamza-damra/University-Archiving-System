<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer Empty States Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">File Explorer Empty States Test</h1>
        
        <!-- Test 1: No Semester Selected -->
        <div class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test 1: No Semester Selected State</h2>
            <div id="test1"></div>
        </div>

        <!-- Test 2: Empty Folder -->
        <div class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test 2: Empty Folder State</h2>
            <div id="test2"></div>
        </div>

        <!-- Test 3: No Data Available -->
        <div class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test 3: No Data Available State</h2>
            <div id="test3"></div>
        </div>

        <!-- Test 4: No Folders Available -->
        <div class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test 4: No Folders Available State</h2>
            <div id="test4"></div>
        </div>

        <!-- Test 5: Full File Explorer with No Semester Selected -->
        <div class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test 5: Full File Explorer (No Semester Selected)</h2>
            <div id="fileExplorerContainer"></div>
        </div>
    </div>

    <script type="module">
        import { FileExplorer } from './js/file-explorer.js';

        // Create a test instance
        const testExplorer = new FileExplorer('fileExplorerContainer', {
            role: 'PROFESSOR',
            showOwnershipLabels: true,
            readOnly: false
        });

        // Test individual empty state methods
        document.getElementById('test1').innerHTML = testExplorer.renderNoSemesterSelected();
        document.getElementById('test2').innerHTML = testExplorer.renderEmptyState('This folder is empty', 'folder');
        document.getElementById('test3').innerHTML = testExplorer.renderEmptyState('No data available', 'info');
        document.getElementById('test4').innerHTML = testExplorer.renderEmptyState('No folders available', 'folder');

        console.log('Empty states test loaded successfully');
        console.log('All empty states should display with:');
        console.log('- Icon (w-12 h-12 text-gray-300)');
        console.log('- Text (text-sm text-gray-500)');
        console.log('- Layout (py-8 text-center)');
    </script>
</body>
</html>
