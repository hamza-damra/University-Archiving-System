# Test Environment Configuration
# Used for integration tests

# In-memory H2 database for testing (or use test MySQL instance)
spring.datasource.url=jdbc:mysql://localhost:3306/archive_system_test?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway - create tables fresh for each test run
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true

# Session settings for testing
spring.session.timeout=30m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=Lax

# JWT settings
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.alqude.edu.ArchiveSystem=DEBUG
logging.level.org.springframework.session=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable background tasks in tests
spring.session.jdbc.cleanup-cron=-
