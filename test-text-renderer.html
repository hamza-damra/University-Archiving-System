<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Renderer Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Text Renderer Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">File Type:</label>
                    <select id="fileType" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="text/plain">Plain Text (.txt)</option>
                        <option value="text/markdown">Markdown (.md)</option>
                        <option value="text/csv">CSV (.csv)</option>
                        <option value="application/json">JSON (.json)</option>
                        <option value="application/xml">XML (.xml)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Line Count:</label>
                    <select id="lineCount" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="10">10 lines (small)</option>
                        <option value="100">100 lines (medium)</option>
                        <option value="500">500 lines (large)</option>
                        <option value="1500">1500 lines (virtual scrolling)</option>
                        <option value="5000">5000 lines (very large)</option>
                    </select>
                </div>
                
                <button id="testBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Test Text Renderer
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Preview Container</h2>
            <div id="previewContainer" class="border border-gray-300 rounded-lg min-h-[400px] max-h-[600px] overflow-auto bg-gray-50">
                <p class="text-gray-500 text-center py-12">Click "Test Text Renderer" to see preview</p>
            </div>
        </div>
        
        <div id="results" class="mt-6 bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="resultsContent" class="space-y-2 text-sm font-mono"></div>
        </div>
    </div>

    <script type="module">
        import { TextRenderer } from './src/main/resources/static/js/text-renderer.js';
        
        // Mock fetch for testing
        window.mockFileContent = '';
        
        // Override fetch for testing
        const originalFetch = window.fetch;
        window.fetch = async function(url, options) {
            if (url.includes('/content')) {
                // Return mock content
                return {
                    ok: true,
                    status: 200,
                    json: async () => ({
                        success: true,
                        data: window.mockFileContent
                    })
                };
            }
            return originalFetch(url, options);
        };
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            const fileType = document.getElementById('fileType').value;
            const lineCount = parseInt(document.getElementById('lineCount').value);
            const container = document.getElementById('previewContainer');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            // Generate test content
            const lines = [];
            for (let i = 0; i < lineCount; i++) {
                lines.push(`Line ${i + 1}: This is sample content for testing the text renderer.`);
            }
            window.mockFileContent = lines.join('\n');
            
            // Clear previous results
            container.innerHTML = '<p class="text-gray-500 text-center py-12">Loading...</p>';
            resultsDiv.classList.add('hidden');
            
            try {
                const startTime = performance.now();
                
                // Create renderer and render
                const renderer = new TextRenderer();
                await renderer.render(123, container);
                
                const endTime = performance.now();
                const renderTime = (endTime - startTime).toFixed(2);
                
                // Show results
                resultsDiv.classList.remove('hidden');
                resultsContent.innerHTML = `
                    <div class="text-green-600">✓ Render successful</div>
                    <div>File Type: ${fileType}</div>
                    <div>Line Count: ${lineCount}</div>
                    <div>Render Time: ${renderTime}ms</div>
                    <div>Virtual Scrolling: ${lineCount > 1000 ? 'Yes' : 'No'}</div>
                    <div>Content Length: ${window.mockFileContent.length} characters</div>
                `;
            } catch (error) {
                resultsDiv.classList.remove('hidden');
                resultsContent.innerHTML = `
                    <div class="text-red-600">✗ Render failed</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
