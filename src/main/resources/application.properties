# Active profile
# Default to 'dev' so the project can be run locally from the IDE (Run button) without setting env vars.
# On servers (e.g. Render/Docker), override with SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration - Use environment variables, with sensible local defaults
# Matches the PowerShell command you use for local development:
# jdbc:mysql://localhost:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
# Hibernate dialect is auto-detected - no need to specify explicitly
spring.jpa.properties.hibernate.format_sql=false

# Disable open-in-view to prevent lazy loading issues and improve performance
spring.jpa.open-in-view=false

# HikariCP connection pooling (default in Spring Boot, but explicitly configured)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Flyway migration settings - TEMPORARILY DISABLED FOR REPAIR
spring.flyway.enabled=false

# SQL initialization - create Spring Session tables on fresh database
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true

# Spring Session JDBC Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m

# Session cleanup - runs every 15 minutes to remove expired sessions
spring.session.jdbc.cleanup-cron=0 */15 * * * *

# File Upload Settings
# Allow up to 100MB per file and a larger total request size for multiple files
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB
spring.servlet.multipart.enabled=true

# Application Upload Configuration
app.upload.base-path=uploads/
app.upload.allowed-extensions=pdf,doc,docx,ppt,pptx,xls,xlsx,txt,zip,rar,jpg,jpeg,png,gif,csv
app.upload.max-file-count=10
app.upload.max-total-size-mb=1000
app.upload.create-directories=true

# Low-level file upload limits (used by FolderFileUploadServiceImpl)
# 100MB in bytes
file.max-size=104857600

# Academic Configuration
app.academic.default-year=2024-2025
app.academic.auto-create-semesters=true
app.academic.semester-first-start-month=9
app.academic.semester-first-end-month=12
app.academic.semester-second-start-month=1
app.academic.semester-second-end-month=5
app.academic.semester-summer-start-month=6
app.academic.semester-summer-end-month=8

# JWT Configuration (custom properties)
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevOnlyChangeInProduction123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}
# Refresh token expiration: 7 days in milliseconds
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
# Maximum active refresh tokens per user
jwt.max-refresh-tokens-per-user=5

# CORS Configuration
# SECURITY: Configure allowed origins for CORS - use comma-separated list for multiple origins
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Rate Limiting Configuration
# SECURITY: Protect against brute force and API abuse
app.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
app.rate-limit.login.requests-per-minute=${RATE_LIMIT_LOGIN:5}
app.rate-limit.api.requests-per-minute=${RATE_LIMIT_API:100}

# Server port - Render sets PORT env variable
server.port=${PORT:8080}
logging.level.com.alquds.edu.ArchiveSystem=DEBUG
logging.level.org.springframework.security=DEBUG
# Suppress AuthenticationProvider warning (intentional configuration)
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/archive-system.log

# File upload directory (also used for backward compatibility)
file.upload.directory=uploads/

# ============================================
# KEEP-ALIVE CONFIGURATION (for Render.com free tier)
# ============================================
app.keep-alive.enabled=${KEEP_ALIVE_ENABLED:false}
app.keep-alive.url=${KEEP_ALIVE_URL:}

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
# Expose health endpoint for Docker health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
