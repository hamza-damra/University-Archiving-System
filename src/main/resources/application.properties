spring.datasource.url=jdbc:mysql://localhost:3306/archive_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP connection pooling (default in Spring Boot, but explicitly configured)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Flyway migration settings - TEMPORARILY DISABLED FOR REPAIR
spring.flyway.enabled=false

# Spring Session JDBC Configuration
spring.session.jdbc.initialize-schema=never
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m

# Session cleanup - runs every 15 minutes to remove expired sessions
spring.session.jdbc.cleanup-cron=0 */15 * * * *

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration (custom properties)
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
server.port=8080
logging.level.com.alqude.edu.ArchiveSystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/archive-system.log

file.upload.directory=uploads/
