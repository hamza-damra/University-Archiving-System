<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Renderer Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">PDF Renderer Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test PDF Preview</h2>
            <p class="text-gray-600 mb-4">
                This test demonstrates the PDF renderer with navigation controls.
            </p>
            
            <button id="testBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Open PDF Preview
            </button>
        </div>
        
        <div id="testResults" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="results" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { FilePreviewModal } from './src/main/resources/static/js/file-preview-modal.js';
        
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `p-2 rounded ${
                type === 'success' ? 'bg-green-100 text-green-800' :
                type === 'error' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test button
        document.getElementById('testBtn').addEventListener('click', async () => {
            log('Opening PDF preview modal...');
            
            const modal = new FilePreviewModal({
                onDownload: async (fileId, fileName) => {
                    log(`Download requested for file ${fileId}: ${fileName}`, 'info');
                },
                onClose: () => {
                    log('Modal closed', 'info');
                }
            });
            
            try {
                // Note: This will fail without a real backend, but we can test the UI
                await modal.open(1, 'test-document.pdf', 'application/pdf');
                log('Modal opened successfully', 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        });
        
        log('PDF Renderer test page loaded', 'success');
    </script>
</body>
</html>
