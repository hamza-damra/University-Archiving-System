<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Button</title>
</head>
<body>
    <h1>Upload Button Test</h1>
    
    <button id="testBtn" onclick="testFunction()">Test Button</button>
    
    <div id="output"></div>
    
    <script>
        // Test if onclick works
        function testFunction() {
            document.getElementById('output').innerHTML = 'Button clicked! onclick works.';
            console.log('Test button clicked');
        }
        
        // Test if window.handleUpload exists
        setTimeout(() => {
            const output = document.getElementById('output');
            if (typeof window.handleUpload === 'function') {
                output.innerHTML += '<br>✓ window.handleUpload exists';
            } else {
                output.innerHTML += '<br>✗ window.handleUpload does NOT exist';
            }
            
            if (typeof handleUpload === 'function') {
                output.innerHTML += '<br>✓ handleUpload exists in global scope';
            } else {
                output.innerHTML += '<br>✗ handleUpload does NOT exist in global scope';
            }
        }, 1000);
    </script>
</body>
</html>
