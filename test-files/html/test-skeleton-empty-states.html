<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loader & Empty State Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Skeleton Loader Shimmer Effect */
        .skeleton-shimmer {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-box {
            background: #e5e7eb;
            border-radius: 0.375rem;
        }

        .skeleton-circle {
            background: #e5e7eb;
            border-radius: 50%;
        }

        .skeleton-text {
            height: 1rem;
            background: #e5e7eb;
            border-radius: 0.25rem;
        }

        .skeleton-text-sm {
            height: 0.75rem;
            background: #e5e7eb;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Skeleton Loader & Empty State Test</h1>

        <!-- Test 1: Table Skeleton Loader -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 1: Table Skeleton Loader</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableSkeletonTest" class="bg-white divide-y divide-gray-200">
                        <!-- Skeleton will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button onclick="loadTableSkeleton()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Show Skeleton Loader
            </button>
            <button onclick="clearTable()" class="mt-4 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                Clear
            </button>
        </div>

        <!-- Test 2: Card Skeleton Loader -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 2: Card Skeleton Loader</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div id="cardSkeleton1" class="card p-6 border border-gray-200 rounded-lg">
                    <!-- Skeleton will be inserted here -->
                </div>
                <div id="cardSkeleton2" class="card p-6 border border-gray-200 rounded-lg">
                    <!-- Skeleton will be inserted here -->
                </div>
                <div id="cardSkeleton3" class="card p-6 border border-gray-200 rounded-lg">
                    <!-- Skeleton will be inserted here -->
                </div>
            </div>
            <button onclick="loadCardSkeletons()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Show Card Skeletons
            </button>
        </div>

        <!-- Test 3: List Skeleton Loader -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 3: List Skeleton Loader</h2>
            <div id="listSkeletonTest">
                <!-- Skeleton will be inserted here -->
            </div>
            <button onclick="loadListSkeleton()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Show List Skeleton
            </button>
        </div>

        <!-- Test 4: Empty States -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test 4: Empty States</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-2">No Professors</h3>
                    <div id="emptyProfessors"></div>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-2">No Courses</h3>
                    <div id="emptyCourses"></div>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-2">No Search Results</h3>
                    <div id="emptySearch"></div>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-2">No Files</h3>
                    <div id="emptyFiles"></div>
                </div>
            </div>
            <button onclick="loadEmptyStates()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Show Empty States
            </button>
        </div>
    </div>

    <script type="module">
        import { SkeletonLoader, EmptyState } from './src/main/resources/static/js/deanship-feedback.js';

        // Make functions globally available
        window.loadTableSkeleton = function() {
            const tbody = document.getElementById('tableSkeletonTest');
            tbody.innerHTML = SkeletonLoader.table(5, 6);
        };

        window.clearTable = function() {
            document.getElementById('tableSkeletonTest').innerHTML = '';
        };

        window.loadCardSkeletons = function() {
            document.getElementById('cardSkeleton1').innerHTML = SkeletonLoader.card();
            document.getElementById('cardSkeleton2').innerHTML = SkeletonLoader.card();
            document.getElementById('cardSkeleton3').innerHTML = SkeletonLoader.card();
        };

        window.loadListSkeleton = function() {
            document.getElementById('listSkeletonTest').innerHTML = SkeletonLoader.list(5);
        };

        window.loadEmptyStates = function() {
            EmptyState.render('emptyProfessors', {
                title: 'No Professors',
                message: 'Get started by adding professors to manage their courses.',
                illustration: 'no-professors',
                actionLabel: 'Add Professor',
                actionCallback: () => alert('Add Professor clicked!')
            });

            EmptyState.render('emptyCourses', {
                title: 'No Courses',
                message: 'Create courses that professors can teach.',
                illustration: 'no-courses',
                actionLabel: 'Add Course',
                actionCallback: () => alert('Add Course clicked!')
            });

            EmptyState.render('emptySearch', {
                title: 'No Results Found',
                message: 'Try adjusting your search criteria.',
                illustration: 'no-search-results'
            });

            EmptyState.render('emptyFiles', {
                title: 'No Files',
                message: 'Upload files to get started.',
                illustration: 'no-files'
            });
        };

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTableSkeleton();
            loadCardSkeletons();
            loadListSkeleton();
            loadEmptyStates();
        });
    </script>
</body>
</html>
