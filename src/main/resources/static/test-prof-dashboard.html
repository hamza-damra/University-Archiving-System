<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard - Frontend Verification Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-pass { color: #10b981; }
        .test-fail { color: #ef4444; }
        .test-pending { color: #6b7280; }
        .test-section { margin-bottom: 2rem; border: 1px solid #e5e7eb; padding: 1rem; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Professor Dashboard - Frontend Verification Tests</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <div class="flex gap-4">
                <button id="runAllTests" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Run All Tests
                </button>
                <button id="clearResults" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                    Clear Results
                </button>
            </div>
        </div>

        <!-- Test Results Container -->
        <div id="testResults"></div>
    </div>

    <script type="module">
        import { professor, getUserInfo, isAuthenticated } from './js/api.js';
        import { showToast, formatDate, getTimeUntil, isOverdue, formatFileSize } from './js/ui.js';

        const testResults = document.getElementById('testResults');
        let testsPassed = 0;
        let testsFailed = 0;

        function createTestSection(title) {
            const section = document.createElement('div');
            section.className = 'test-section bg-white rounded-lg shadow-md p-6';
            section.innerHTML = `<h3 class="text-lg font-semibold mb-4">${title}</h3><div class="test-list space-y-2"></div>`;
            testResults.appendChild(section);
            return section.querySelector('.test-list');
        }

        function addTestResult(container, testName, passed, message = '') {
            const result = document.createElement('div');
            result.className = `flex items-start gap-2 p-2 rounded ${passed ? 'bg-green-50' : 'bg-red-50'}`;
            
            const icon = passed ? '✓' : '✗';
            const statusClass = passed ? 'test-pass' : 'test-fail';
            
            result.innerHTML = `
                <span class="${statusClass} font-bold text-lg">${icon}</span>
                <div class="flex-1">
                    <div class="font-medium ${statusClass}">${testName}</div>
                    ${message ? `<div class="text-sm text-gray-600 mt-1">${message}</div>` : ''}
                </div>
            `;
            
            container.appendChild(result);
            
            if (passed) testsPassed++;
            else testsFailed++;
        }

        // Task 2.1: Verify prof-dashboard.html page structure
        async function test_2_1_PageStructure() {
            const container = createTestSection('2.1 - Page Structure Verification');
            
            // Test: Page loads without JavaScript errors
            try {
                const hasErrors = window.onerror !== null;
                addTestResult(container, 'Page loads without JavaScript errors', !hasErrors);
            } catch (e) {
                addTestResult(container, 'Page loads without JavaScript errors', false, e.message);
            }

            // Test: Authentication check
            const authenticated = isAuthenticated();
            addTestResult(container, 'Authentication check works', authenticated !== undefined, 
                `isAuthenticated() returns: ${authenticated}`);

            // Test: Role check
            if (authenticated) {
                const userInfo = getUserInfo();
                const isProf = userInfo && userInfo.role === 'ROLE_PROFESSOR';
                addTestResult(container, 'Role check ensures ROLE_PROFESSOR', isProf, 
                    `User role: ${userInfo?.role || 'none'}`);
            } else {
                addTestResult(container, 'Role check ensures ROLE_PROFESSOR', false, 
                    'Not authenticated - cannot verify role');
            }

            // Test: All DOM elements exist with correct IDs
            const requiredElements = [
                'professorName',
                'notificationsBtn',
                'notificationBadge',
                'notificationsDropdown',
                'notificationsList',
                'logoutBtn',
                'academicYearSelect',
                'semesterSelect',
                'dashboardTab',
                'coursesTab',
                'fileExplorerTab',
                'dashboardTabContent',
                'coursesTabContent',
                'fileExplorerTabContent',
                'coursesContainer',
                'emptyState',
                'fileExplorerContainer',
                'breadcrumbs',
                'modalsContainer',
                'toastContainer'
            ];

            const missingElements = [];
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (!element) missingElements.push(id);
            });

            addTestResult(container, 'All required DOM elements exist', missingElements.length === 0,
                missingElements.length > 0 ? `Missing: ${missingElements.join(', ')}` : 'All elements found');

            // Test: Tab switching functionality
            try {
                if (typeof window.switchTab === 'function') {
                    addTestResult(container, 'Tab switching function exists', true);
                } else {
                    addTestResult(container, 'Tab switching function exists', false, 
                        'window.switchTab is not defined');
                }
            } catch (e) {
                addTestResult(container, 'Tab switching function exists', false, e.message);
            }
        }

        // Task 2.2: Verify prof.js API integration
        async function test_2_2_APIIntegration() {
            const container = createTestSection('2.2 - API Integration Verification');

            if (!isAuthenticated()) {
                addTestResult(container, 'API Integration Tests', false, 
                    'Cannot test - user not authenticated');
                return;
            }

            // Test: loadAcademicYears function
            try {
                const years = await professor.getAcademicYears();
                addTestResult(container, 'getAcademicYears() calls correct endpoint', 
                    Array.isArray(years), `Returned ${years?.length || 0} academic years`);
            } catch (e) {
                addTestResult(container, 'getAcademicYears() calls correct endpoint', false, e.message);
            }

            // Test: loadSemesters function
            try {
                const years = await professor.getAcademicYears();
                if (years && years.length > 0) {
                    const semesters = await professor.getSemesters(years[0].id);
                    addTestResult(container, 'getSemesters() with academic year ID', 
                        Array.isArray(semesters), `Returned ${semesters?.length || 0} semesters`);
                } else {
                    addTestResult(container, 'getSemesters() with academic year ID', false, 
                        'No academic years available to test');
                }
            } catch (e) {
                addTestResult(container, 'getSemesters() with academic year ID', false, e.message);
            }

            // Test: loadCourses function
            try {
                const years = await professor.getAcademicYears();
                if (years && years.length > 0) {
                    const semesters = await professor.getSemesters(years[0].id);
                    if (semesters && semesters.length > 0) {
                        const response = await professor.getMyCourses(semesters[0].id);
                        const courses = response.data || response;
                        addTestResult(container, 'getMyCourses() with semester ID', 
                            Array.isArray(courses), `Returned ${courses?.length || 0} courses`);
                    } else {
                        addTestResult(container, 'getMyCourses() with semester ID', false, 
                            'No semesters available to test');
                    }
                } else {
                    addTestResult(container, 'getMyCourses() with semester ID', false, 
                        'No academic years available to test');
                }
            } catch (e) {
                addTestResult(container, 'getMyCourses() with semester ID', false, e.message);
            }

            // Test: Error handling displays toast notifications
            addTestResult(container, 'Error handling with toast notifications', 
                typeof showToast === 'function', 
                'showToast function is available');
        }

        // Task 2.3: Verify course rendering and status display
        async function test_2_3_CourseRendering() {
            const container = createTestSection('2.3 - Course Rendering Verification');

            // Test: renderCourses function exists
            const coursesContainer = document.getElementById('coursesContainer');
            addTestResult(container, 'coursesContainer element exists', !!coursesContainer);

            const emptyState = document.getElementById('emptyState');
            addTestResult(container, 'emptyState element exists', !!emptyState);

            // Test: Course card structure
            if (isAuthenticated()) {
                try {
                    const years = await professor.getAcademicYears();
                    if (years && years.length > 0) {
                        const semesters = await professor.getSemesters(years[0].id);
                        if (semesters && semesters.length > 0) {
                            const response = await professor.getMyCourses(semesters[0].id);
                            const courses = response.data || response;
                            
                            if (courses && courses.length > 0) {
                                const course = courses[0];
                                addTestResult(container, 'Course data has required fields', 
                                    course.courseCode && course.courseName && course.documentStatuses,
                                    `Sample: ${course.courseCode} - ${course.courseName}`);
                                
                                // Test document statuses
                                const docStatuses = Object.entries(course.documentStatuses || {});
                                addTestResult(container, 'Document statuses are present', 
                                    docStatuses.length > 0, 
                                    `Found ${docStatuses.length} document types`);
                                
                                if (docStatuses.length > 0) {
                                    const [docType, status] = docStatuses[0];
                                    addTestResult(container, 'Status has required fields', 
                                        status.status !== undefined,
                                        `Status: ${status.status}`);
                                }
                            } else {
                                addTestResult(container, 'Course rendering test', false, 
                                    'No courses assigned to test rendering');
                            }
                        }
                    }
                } catch (e) {
                    addTestResult(container, 'Course rendering test', false, e.message);
                }
            }

            // Test: Upload/Replace buttons
            addTestResult(container, 'openUploadModal function exists', 
                typeof window.openUploadModal === 'function');
        }

        // Task 2.4: Verify file upload modal and functionality
        async function test_2_4_FileUploadModal() {
            const container = createTestSection('2.4 - File Upload Modal Verification');

            // Test: openUploadModal function
            addTestResult(container, 'openUploadModal function exists', 
                typeof window.openUploadModal === 'function');

            // Test: File validation functions
            addTestResult(container, 'formatFileSize function exists', 
                typeof formatFileSize === 'function');

            // Test: Progress bar elements would be created dynamically
            addTestResult(container, 'Modal infrastructure exists', 
                !!document.getElementById('modalsContainer'));

            // Test: Toast notification system
            addTestResult(container, 'Toast container exists', 
                !!document.getElementById('toastContainer'));
            
            addTestResult(container, 'showToast function exists', 
                typeof showToast === 'function');
        }

        // Task 2.5: Verify file explorer navigation
        async function test_2_5_FileExplorer() {
            const container = createTestSection('2.5 - File Explorer Verification');

            // Test: File explorer elements
            const fileExplorerContainer = document.getElementById('fileExplorerContainer');
            addTestResult(container, 'fileExplorerContainer exists', !!fileExplorerContainer);

            const breadcrumbs = document.getElementById('breadcrumbs');
            addTestResult(container, 'breadcrumbs element exists', !!breadcrumbs);

            // Test: Navigation functions
            addTestResult(container, 'navigateToPath function exists', 
                typeof window.navigateToPath === 'function');

            // Test: Download functionality
            addTestResult(container, 'downloadFileFromExplorer function exists', 
                typeof window.downloadFileFromExplorer === 'function');

            // Test: API endpoints
            if (isAuthenticated()) {
                try {
                    const years = await professor.getAcademicYears();
                    if (years && years.length > 0) {
                        const semesters = await professor.getSemesters(years[0].id);
                        if (semesters && semesters.length > 0) {
                            const response = await professor.getFileExplorerRoot(years[0].id, semesters[0].id);
                            addTestResult(container, 'getFileExplorerRoot API call works', 
                                response !== null, 'Root node retrieved successfully');
                        }
                    }
                } catch (e) {
                    addTestResult(container, 'getFileExplorerRoot API call works', false, e.message);
                }
            }
        }

        // Task 2.6: Verify dashboard overview statistics
        async function test_2_6_DashboardOverview() {
            const container = createTestSection('2.6 - Dashboard Overview Verification');

            // Test: Dashboard elements
            const dashboardElements = [
                'totalCoursesCount',
                'submittedDocsCount',
                'pendingDocsCount',
                'overdueDocsCount',
                'dashboardSummary'
            ];

            const missingDashboard = [];
            dashboardElements.forEach(id => {
                const element = document.getElementById(id);
                if (!element) missingDashboard.push(id);
            });

            addTestResult(container, 'Dashboard overview elements exist', 
                missingDashboard.length === 0,
                missingDashboard.length > 0 ? `Missing: ${missingDashboard.join(', ')}` : 'All elements found');

            // Test: API call
            if (isAuthenticated()) {
                try {
                    const years = await professor.getAcademicYears();
                    if (years && years.length > 0) {
                        const semesters = await professor.getSemesters(years[0].id);
                        if (semesters && semesters.length > 0) {
                            const response = await professor.getDashboardOverview(semesters[0].id);
                            const overview = response.data || response;
                            addTestResult(container, 'getDashboardOverview API call works', 
                                overview !== null && overview.totalCourses !== undefined,
                                `Total courses: ${overview?.totalCourses || 0}`);
                        }
                    }
                } catch (e) {
                    addTestResult(container, 'getDashboardOverview API call works', false, e.message);
                }
            }
        }

        // Task 2.7: Verify notification system
        async function test_2_7_NotificationSystem() {
            const container = createTestSection('2.7 - Notification System Verification');

            // Test: Notification elements
            const notificationElements = [
                'notificationsBtn',
                'notificationBadge',
                'notificationsDropdown',
                'notificationsList'
            ];

            const missingNotif = [];
            notificationElements.forEach(id => {
                const element = document.getElementById(id);
                if (!element) missingNotif.push(id);
            });

            addTestResult(container, 'Notification elements exist', 
                missingNotif.length === 0,
                missingNotif.length > 0 ? `Missing: ${missingNotif.join(', ')}` : 'All elements found');

            // Test: Notification functions
            addTestResult(container, 'markNotificationSeen function exists', 
                typeof window.markNotificationSeen === 'function');

            // Test: API call
            if (isAuthenticated()) {
                try {
                    const response = await professor.getNotifications();
                    const notifications = response.data || response;
                    addTestResult(container, 'getNotifications API call works', 
                        Array.isArray(notifications),
                        `Retrieved ${notifications?.length || 0} notifications`);
                } catch (e) {
                    addTestResult(container, 'getNotifications API call works', false, e.message);
                }
            }
        }

        // Run all tests
        async function runAllTests() {
            testResults.innerHTML = '';
            testsPassed = 0;
            testsFailed = 0;

            await test_2_1_PageStructure();
            await test_2_2_APIIntegration();
            await test_2_3_CourseRendering();
            await test_2_4_FileUploadModal();
            await test_2_5_FileExplorer();
            await test_2_6_DashboardOverview();
            await test_2_7_NotificationSystem();

            // Summary
            const summary = document.createElement('div');
            summary.className = 'bg-white rounded-lg shadow-md p-6 mt-6';
            summary.innerHTML = `
                <h3 class="text-xl font-semibold mb-4">Test Summary</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <div class="text-3xl font-bold text-green-600">${testsPassed}</div>
                        <div class="text-sm text-gray-600">Passed</div>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <div class="text-3xl font-bold text-red-600">${testsFailed}</div>
                        <div class="text-sm text-gray-600">Failed</div>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <div class="text-3xl font-bold text-blue-600">${testsPassed + testsFailed}</div>
                        <div class="text-sm text-gray-600">Total</div>
                    </div>
                </div>
            `;
            testResults.appendChild(summary);
        }

        // Event listeners
        document.getElementById('runAllTests').addEventListener('click', runAllTests);
        document.getElementById('clearResults').addEventListener('click', () => {
            testResults.innerHTML = '';
            testsPassed = 0;
            testsFailed = 0;
        });

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
