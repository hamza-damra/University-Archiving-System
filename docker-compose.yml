# ============================================
# DOCKER COMPOSE - UNIVERSITY ARCHIVE SYSTEM
# Al-Quds University - Archiving System
# ============================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml up -d
#   Build only:  docker-compose build
#   View logs:   docker-compose logs -f
#   Stop:        docker-compose down
#   Clean all:   docker-compose down -v --rmi all
# ============================================

services:
  # ============================================
  # MySQL Database Service
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: archive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-archive_system}
      MYSQL_USER: ${MYSQL_USER:-archive_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-archive_pass}
      # MySQL Configuration
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - archive-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max_connections=200
      --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================
  # Spring Boot Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: archive-system:latest
    container_name: archive-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-archive_system}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      
      # Flyway Configuration - Disabled for Docker deployment
      SPRING_FLYWAY_ENABLED: "false"
      
      # Session Configuration - Create session tables automatically
      SPRING_SESSION_STORE-TYPE: jdbc
      SPRING_SESSION_JDBC_INITIALIZE-SCHEMA: always
      
      # Logging Configuration - Use container directory
      LOGGING_FILE_NAME: /app/logs/archive-system.log
      
      # File Upload Configuration
      APP_UPLOAD_BASE_PATH: /app/uploads
      APP_UPLOAD_ALLOWED_EXTENSIONS: pdf,zip
      APP_UPLOAD_MAX_FILE_COUNT: 10
      APP_UPLOAD_MAX_TOTAL_SIZE_MB: 50
      
      # Academic Configuration
      APP_ACADEMIC_DEFAULT_YEAR: 2024-2025
      APP_ACADEMIC_AUTO_CREATE_SEMESTERS: "true"
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890123456789012345678901234}
      JWT_EXPIRATION: 86400000
      
      # JVM Options
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"
      
      # Timezone
      TZ: Asia/Jerusalem
    volumes:
      # Persistent storage for uploaded files
      - app_uploads:/app/uploads
      # Logs directory
      - app_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - archive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # phpMyAdmin (Optional - for database management)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: archive-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 100M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - archive-network
    profiles:
      - tools

# ============================================
# Volumes - Persistent Data Storage
# ============================================
volumes:
  mysql_data:
    driver: local
    name: archive_mysql_data
  app_uploads:
    driver: local
    name: archive_app_uploads
  app_logs:
    driver: local
    name: archive_app_logs

# ============================================
# Networks
# ============================================
networks:
  archive-network:
    driver: bridge
    name: archive_network
